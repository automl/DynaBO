PY_EXPERIMENTER:
  n_jobs: 1

  Database:
    provider: mysql
    database: dynabo
    table:
      name: baseline_test_random
      keyfields:
        benchmarklib:
          type: VARCHAR(255)
          values: ['yahpogym']
        scenario:
          type: VARCHAR(255)
          values: ['rbv2_ranger']
        dataset:
          type: VARCHAR(255)
          values: ['1220']
        metric:
          type: VARCHAR(255)
          values: ['acc']
        dynabo:
          type: BOOLEAN
          values: [True]
        pibo:
          type: BOOLEAN
          values: [False]
        baseline:
          type: BOOLEAN
          values: [False]
        random:
          type: BOOLEAN
          values: [False]
        timeout_total:
          type: INT
          values: [3600]
        n_trials:
          type: INT
          values: [200]
        n_configs_per_hyperparameter:
          type: INT
          values: [10]
        max_ratio:
          type: FLOAT
          values: [0.25]
        seed:
          type: INT
          values:
            start: 0
            stop: 30
            step: 1
      result_timestamps: False
      resultfields:
        initial_design_size: INT
        final_performance: FLOAT
        runtime: FLOAT
        virtual_runtime: FLOAT 
        reasoning_runtime: FLOAT
        n_evaluations_computed: INT
        experiment_finished: BOOLEAN
    logtables:
      configs:
        performance: FLOAT
        incumbent : BOOLEAN
        configuration: TEXT
        after_n_evaluations: INT
        after_runtime: FLOAT  
        after_virtual_runtime: FLOAT
        after_reasoning_runtime: FLOAT
        average_acquisition_function_impact: LONGTEXT
        incumbent_acquisition_function_impact: LONGTEXT
