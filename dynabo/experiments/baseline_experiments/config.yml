PY_EXPERIMENTER:
  n_jobs: 1

  Database:
    provider: mysql
    database: dynabo
    table:
      name: baseline_refit
      keyfields:
        acquisition_function: # Common
          type: VARCHAR(255)
        timeout_total: # Common
          type: INT
        n_trials: # Common
          type: INT
        initial_design__n_configs_per_hyperparameter: # Common
          type: INT
        initial_design__max_ratio: # Common
          type: FLOAT
        seed: # Common
          type: INT
        benchmarklib: # Benchmark
          type: VARCHAR(255)
        scenario: # Benchmark
          type: VARCHAR(255)
        dataset: # Benchmark
          type: VARCHAR(255)
        metric: # Benchmark
          type: VARCHAR(255)
        baseline: # approach
          type: BOOLEAN
        random: # approach
          type: BOOLEAN
        pibo: # approach
          type: BOOLEAN
        dynabo: # approach
          type: BOOLEAN
      result_timestamps: False
      resultfields:
        initial_design_size: INT
        final_cost: FLOAT
        runtime: FLOAT
        virtual_runtime: FLOAT 
        reasoning_runtime: FLOAT
        n_evaluations_computed: INT
        experiment_finished: BOOLEAN
    logtables:
      configs:
        cost: FLOAT
        incumbent: BOOLEAN
        configuration: TEXT
        after_n_evaluations: INT
        after_runtime: FLOAT  
        after_virtual_runtime: FLOAT
        after_reasoning_runtime: FLOAT
        average_acquisition_function_impact: LONGTEXT
        incumbent_acquisition_function_impact: LONGTEXT
