PY_EXPERIMENTER:
  n_jobs: 1

  Database:
    provider: mysql
    database: DynaBO_full_fidelity
    table: 
      name: testing
      keyfields:
        acquisition_function: # Common
          type: VARCHAR(255)
        timeout_total: # Common
          type: INT
        n_trials: # Common
          type: INT
        initial_design__n_configs_per_hyperparameter: # Common
          type: INT
        initial_design__max_ratio: # Common
          type: FLOAT
        seed: # Common
          type: INT
        benchmarklib: # Benchmark
          type: VARCHAR(255)
        scenario: # Benchmark
          type: VARCHAR(255)
        dataset: # Benchmark
          type: VARCHAR(255)
        metric: # Benchmark
          type: VARCHAR(255)
        baseline: # approach
          type: BOOLEAN
        random: # approach
          type: BOOLEAN
        pibo: # approach
          type: BOOLEAN
        dynabo: # approach
          type: BOOLEAN
        prior_decay_enumerator: # approach
          type: INT
        prior_decay_denominator: # approach
          type: INT
        prior_kind: # approach
          type: VARCHAR(255)
        no_incumbent_percentile: # approach
          type: FLOAT
        prior_std_denominator: # approach
          type: INT
        prior_static_position: # approach
          type: BOOLEAN
        prior_every_n_trials: # approach
          type: INT
        prior_at_start: # approach
          type: BOOLEAN
        prior_chance_theta: # approach
          type: FLOAT
        validate_prior: # approach
          type: BOOLEAN
        prior_validation_method: # approach
          type: VARCHAR(255)
        n_prior_validation_samples: # approach
          type: INT
        n_prior_based_samples: # approach
          type: INT
        prior_validation_manwhitney_p: # approach
          type: FLOAT
        prior_validation_difference_threshold: # approach
          type: FLOAT
        remove_old_priors: # approach
          type: BOOLEAN
        prior_decay:
          type: VARCHAR(255)

      result_timestamps: False
      resultfields:
        initial_design_size: INT
        final_cost: FLOAT
        runtime: FLOAT
        virtual_runtime: FLOAT 
        reasoning_runtime: FLOAT
        n_evaluations_computed: INT
        experiment_finished: BOOLEAN
    logtables:
      configs:
        cost: FLOAT
        incumbent: BOOLEAN
        configuration: TEXT
        after_n_evaluations: INT
        after_runtime: FLOAT  
        after_virtual_runtime: FLOAT
        after_reasoning_runtime: FLOAT
        average_acquisition_function_impact: LONGTEXT
        incumbent_acquisition_function_impact: LONGTEXT
      priors:
        prior_accepted: BOOLEAN
        superior_configuration: BOOLEAN
        cost: FLOAT
        prior_mean_acq_value: FLOAT
        origin_mean_acq_value: FLOAT
        configuration: TEXT
        after_n_evaluations: INT
        after_runtime: FLOAT
        after_virtual_runtime: FLOAT
        after_reasoning_runtime: FLOAT
